<div class="row">
<div class="col-lg-12">
  <div class="box">
    <div class="box-header">
      <h2><i class="fa fa-edit"></i><span class="break"></span>Ajouter une ville</h2>
      <div class="box-icon">
        <a class="btn-minimize" href="form-elements.html#"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="box-content">
      <form class="form-horizontal" novalidate name="addCityForm">
        <fieldset class="col-sm-12">
          <div class="form-group" ng-class="{true: 'has-error'}[addCityForm.cityName.$invalid && !addCityForm.cityName.$pristine]">
            <label for="date" class="control-label">Nom de la ville</label>
            <div class="controls row">
              <div class="input-group col-sm-4">
                <input type="text" class="form-control" ng-model="city.name" name="cityName" required />
              </div>
              <span class="help-block col-sm-8">ex. Ris-Orangis</span>
            </div>
          </div>
          <div class="form-group" ng-class="{true: 'has-error'}[addCityForm.cityPostalCode.$invalid && !addCityForm.cityPostalCode.$pristine]">
            <label for="date" class="control-label">Code postal</label>
            <div class="controls row">
            <div class="input-group col-sm-4">
              <input type="number" class="form-control" id="phone" ng-model="city.postalCode" name="cityPostalCode" required />
            </div>
            <span class="help-block col-sm-8">ex. 91130</span>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit" ng-click="addCity(city)" ng-disabled="addCityForm.$invalid || isUnchanged(city)">Enregister</button>
        </div>
        </fieldset>
      </form>

    </div>
  </div>
</div><!--/col--></div>
