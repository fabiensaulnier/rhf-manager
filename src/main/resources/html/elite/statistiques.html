<html>
	<head>
		<script src="/app/assets/js/jquery-1.10.2.min.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<table id="table-statistiques">
			<thead>
				<tr>
					<td>#</td>
					<td>Joueur</td>
					<td>Equipe</td>
					<td>Matchs</td>
					<td>Points</td>
					<td>Buts</td>
					<td>Assistances</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script>
			$.ajax({
				url: "/elite/statistiques",
			}).done(function(data) {
				var rows = "";
				$.each(data, function(i) {
					rows += '<tr class="row">';
					rows += '<td>' + data[i].position + '</td>';
					rows += '<td>'+data[i].nom+'</td>';
					rows += '<td>'+data[i].equipe.replace("ELITE", "")+'</td>';
					rows += '<td></td>';
					rows += '<td></td>';
					rows += '<td>'+data[i].but+'</td>';
					rows += '<td></td>';
					rows += '</tr>';
				});
				$("tbody").append(rows);		
			});
		</script>
	</body>
</html>
